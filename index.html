<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h3 class="teamName">HOME</h3>
				<p id="home-score" class="scoreB">0</p>
				<button id="home1" class="scoreIn" onclick="addNum(home,1)">+1</button>
				<button id="home2" class="scoreIn" onclick="addNum(home, 2)">+2</button>
				<button id="home3" class="scoreIn" onclick="addNum(home, 3)">+3</button>
			</div>
			<div>
				<h3 class="teamName">AWAY</h3>
				<p id="guest-score" class="scoreB">0</p>
				<button id="guest1" class="scoreIn" onclick="addNum(guest, 1)">
					+1
				</button>
				<button id="guest2" class="scoreIn" onclick="addNum(guest, 2)">
					+2
				</button>
				<button id="guest3" class="scoreIn" onclick="addNum(guest, 3)">
					+3
				</button>
			</div>
		</div>
		<div>
			<button onclick="reset()">Reset Scoreboard</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
